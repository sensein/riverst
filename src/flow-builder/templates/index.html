<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Flow Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Conversation Flow Builder</h1>

        <div class="accordion" id="flowBuilder">
            <!-- Basic Info Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingBasic">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseBasic" aria-expanded="true" aria-controls="collapseBasic">
                        Basic Information
                    </button>
                </h2>
                <div id="collapseBasic" class="accordion-collapse collapse show" aria-labelledby="headingBasic">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="flowName" class="form-label">Flow Name</label>
                            <input type="text" class="form-control" id="flowName" placeholder="e.g., vocab-tutoring">
                        </div>
                        <div class="mb-3">
                            <label for="flowDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="flowDescription" rows="2"
                                placeholder="Describe the purpose of this flow"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Role Message Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRoleMessage">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseRoleMessage" aria-expanded="false" aria-controls="collapseRoleMessage">
                        Role Message
                    </button>
                </h2>
                <div id="collapseRoleMessage" class="accordion-collapse collapse" aria-labelledby="headingRoleMessage">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="roleMessage" class="form-label">Role Message (system message for entire
                                conversation)</label>
                            <textarea class="form-control" id="roleMessage" rows="6"
                                placeholder="You are a supportive and engaging tutor conducting a one-on-one remote session..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Session Variables Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSessionVars">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSessionVars" aria-expanded="false" aria-controls="collapseSessionVars">
                        Session Variables
                    </button>
                </h2>
                <div id="collapseSessionVars" class="accordion-collapse collapse" aria-labelledby="headingSessionVars">
                    <div class="accordion-body">
                        <div class="row">
                            <!-- Task Variables -->
                            <div class="col-md-6 mb-3">
                                <h5>Task Variables</h5>
                                <p class="text-muted small">These are variables used throughout the conversation.</p>

                                <div id="taskVariablesContainer">
                                    <!-- Task variables will be added here -->
                                </div>

                                <button type="button" class="btn btn-sm btn-primary mt-2" id="addTaskVarBtn">
                                    <i class="bi bi-plus-circle"></i> Add Task Variable
                                </button>
                            </div>

                            <!-- Session Info -->
                            <div class="col-md-6 mb-3">
                                <h5>Session Info</h5>
                                <p class="text-muted small">These are state fields updated during the conversation.</p>

                                <div id="sessionInfoContainer">
                                    <!-- Session info will be added here -->
                                </div>

                                <button type="button" class="btn btn-sm btn-primary mt-2" id="addSessionInfoBtn">
                                    <i class="bi bi-plus-circle"></i> Add Session Info Field
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nodes Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingNodes">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseNodes" aria-expanded="false" aria-controls="collapseNodes">
                        Nodes Configuration
                    </button>
                </h2>
                <div id="collapseNodes" class="accordion-collapse collapse" aria-labelledby="headingNodes">
                    <div class="accordion-body">
                        <div id="nodesContainer">
                            <!-- Nodes will be added here -->
                        </div>

                        <div class="d-flex mt-3">
                            <button type="button" class="btn btn-primary me-2" id="addNodeBtn">
                                <i class="bi bi-plus-circle"></i> Add Node
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4 mb-5">
            <div>
                <button type="button" class="btn btn-secondary me-2" id="resetBtn">Reset Form</button>
                <label for="fileInput" class="btn btn-info me-2" id="loadFileBtn">
                    <i class="bi bi-upload"></i> Load Config
                </label>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <input type="hidden" id="currentFilename" value="">
            </div>
            <div>
                <button type="button" class="btn btn-success" id="generateBtn">Save Flow</button>
            </div>
        </div>

        <div id="resultContainer" class="mb-5" style="display: none;">
            <div class="alert alert-success">
                <h4>JSON File Generated!</h4>
                <p>Your conversation flow has been created successfully.</p>
                <a id="downloadLink" href="#" class="btn btn-primary">Download JSON File</a>
            </div>
        </div>

    </div>

    <!-- Task Variable Template -->
    <template id="taskVarTemplate">
        <div class="card mb-2 task-var-card">
            <div class="card-body py-2">
                <div class="row g-2">
                    <div class="col-5">
                        <input type="text" class="form-control form-control-sm task-var-name" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <select class="form-select form-select-sm task-var-type">
                            <option value="string">String</option>
                            <option value="number">Number</option>
                            <option value="boolean">Boolean</option>
                            <option value="array">List of Strings</option>
                            <option value="number_array">List of Numbers</option>
                            <option value="object">Object</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-task-var-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2 task-var-value-row">
                    <div class="col-12 task-var-value-container">
                        <!-- Value input will go here based on type -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Session Info Template -->
    <template id="sessionInfoTemplate">
        <div class="card mb-2 session-info-card">
            <div class="card-body py-2">
                <div class="row g-2">
                    <div class="col-5">
                        <input type="text" class="form-control form-control-sm session-info-name" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <select class="form-select form-select-sm session-info-type">
                            <option value="boolean">Boolean</option>
                            <option value="string">String</option>
                            <option value="number">Number</option>
                            <option value="array">List of Strings</option>
                            <option value="number_array">List of Numbers</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-session-info-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm session-info-description"
                            placeholder="Description">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Node Template -->
    <template id="nodeTemplate">
        <div class="card mb-3 node-card">
            <div class="card-header d-flex justify-content-between align-items-center node-header">
                <div class="d-flex align-items-center">
                    <i class="bi bi-grip-vertical me-2 handle" style="cursor: move;"></i>
                    <h5 class="mb-0">Node: <span class="node-name-display">new_node</span></h5>
                </div>
                <button type="button" class="btn btn-sm btn-danger remove-node-btn">Remove</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Node Name</label>
                    <input type="text" class="form-control node-name" placeholder="e.g., warm_up">
                </div>

                <div class="mb-3">
                    <label class="form-label">Task Message</label>
                    <textarea class="form-control node-task-message" rows="4"
                        placeholder="Have a friendly conversation with the child start the session..."></textarea>
                </div>

                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target=".pre-actions-tab"
                            type="button" role="tab">Pre-Actions</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target=".checklist-tab"
                            type="button" role="tab">Checklist</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target=".functions-tab" type="button"
                            role="tab">Tools</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target=".info-fields-tab" type="button"
                            role="tab">Info Fields</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target=".transitions-tab" type="button"
                            role="tab">Transition</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active pre-actions-tab" role="tabpanel">
                        <div class="mb-3">
                            <label class="form-label">TTS Pre-action</label>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Text to speak</span>
                                <input type="text" class="form-control pre-action-text" placeholder="Enter text to be spoken before LLM processing...">
                            </div>

                            <div class="mt-4">
                                <label class="form-label">Function Pre-actions</label>
                                <div class="function-pre-actions-container">
                                    <!-- Function pre-actions will be added here -->
                                </div>
                                <div class="dropdown mt-2">
                                    <button type="button" class="btn btn-sm btn-outline-primary add-pre-action-function-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-plus-circle"></i> Add Function Pre-action
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item add-pre-action-session-function" href="#">Get Session Variable</a></li>
                                        <li><a class="dropdown-item add-pre-action-info-function" href="#">Get Session Info</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade checklist-tab" role="tabpanel">
                        <div class="mb-3">
                            <div class="checklist-container">
                                <!-- Checklist items will be added here -->
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2 add-checklist-item-btn">
                                <i class="bi bi-plus-circle"></i> Add Checklist Item
                            </button>

                            <!-- Hidden field with default incomplete message -->
                            <input type="hidden" class="node-incomplete-message"
                                value="Please complete the following items: {}.">
                        </div>
                    </div>

                    <div class="tab-pane fade info-fields-tab" role="tabpanel">
                        <div class="mb-3">
                            <div class="info-fields-container">
                                <!-- Info fields will be added here -->
                            </div>
                            <div class="mb-3 add-info-field-container">
                                <!-- Dropdown and button will be rendered based on session info fields -->
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade functions-tab" role="tabpanel">
                        <div class="mb-3">
                            <p class="small text-muted mb-2">Add functions to retrieve session variables for this node:
                            </p>
                            <div class="functions-container">
                                <!-- Functions will be added here -->
                            </div>
                            <div class="dropdown">
                                <button type="button" class="btn btn-sm btn-outline-primary mt-2 add-function-btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-plus-circle"></i> Add Function
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item add-session-function" href="#">Get Session Variable</a></li>
                                    <li><a class="dropdown-item add-info-function" href="#">Get Session Info</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade transitions-tab" role="tabpanel">
                        <div class="mb-3">
                            <div class="card">
                                <div class="card-body p-3">
                                    <div class="transition-conditions-container">
                                        <!-- Transition conditions will be added here -->
                                    </div>
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-sm btn-outline-primary add-condition-btn">
                                            <i class="bi bi-plus-circle"></i> Add Condition
                                        </button>
                                    </div>
                                    <div class="mt-3">
                                        <label class="form-label">Default Target Node</label>
                                        <select class="form-select form-select-sm default-target-node">
                                            <option value="">Select default target...</option>
                                        </select>
                                        <div class="form-text">Node to transition to if no conditions are met</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hidden field with default schema description -->
                <input type="hidden" class="form-control schema-description"
                    value="From the non-summarizing elements of the conversation, return whether each task has been accomplished, and for info fields, return an accurate and precise answer.">
            </div>
        </div>
    </template>

    <!-- Checklist Item Template -->
    <template id="checklistItemTemplate">
        <div class="card mb-2 checklist-item-card">
            <div class="card-body py-2">
                <div class="row g-2">
                    <div class="col-5">
                        <input type="text" class="form-control form-control-sm checklist-item-name"
                            placeholder="Item name">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-checklist-item-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm checklist-item-description"
                            placeholder="Description">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Info Field Item Template -->
    <template id="infoFieldItemTemplate">
        <div class="card mb-2 info-field-item-card">
            <div class="card-body py-2">
                <div class="row g-2 align-items-center">
                    <div class="col-5">
                        <span class="info-field-name fw-bold"></span>
                    </div>
                    <div class="col-4">
                        <span class="badge bg-secondary info-field-type"></span>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-info-field-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!-- Updated function template with more fields -->
    <template id="functionItemTemplate">
        <div class="card mb-2 function-item-card">
            <div class="card-body py-2">
                <div class="row g-2 align-items-center">
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text">get_</span>
                            <select class="form-select form-select-sm session-variable-select">
                                <option value="">Select session variable...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-function-btn">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm function-description"
                            placeholder="Function description">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input function-pre-action-checkbox" type="checkbox" id="function-pre-action">
                            <label class="form-check-label small text-muted" for="function-pre-action">
                                Add as pre-action (runs before LLM)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Pre-action Function Template -->
    <template id="preActionFunctionTemplate">
        <div class="card mb-2 pre-action-function-card">
            <div class="card-body py-2">
                <div class="row g-2 align-items-center">
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text">get_</span>
                            <select class="form-select form-select-sm pre-action-variable-select">
                                <option value="">Select variable...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-pre-action-function-btn">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control form-control-sm pre-action-function-description"
                            placeholder="Function description">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Transition Condition Template -->
    <template id="transitionConditionTemplate">
        <div class="card mb-2 transition-condition-card">
            <div class="card-body py-2">
                <div class="row g-2 align-items-center">
                    <div class="col-3">
                        <select class="form-select form-select-sm condition-variable">
                            <option value="">Select variable...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select form-select-sm condition-operator">
                            <option value="==">equals</option>
                            <option value="!=">not equals</option>
                            <option value=">">greater than</option>
                            <option value=">=">greater than or equal to</option>
                            <option value="<">less than</option>
                            <option value="<=">less than or equal to</option>
                            <option value="in">in</option>
                            <option value="not_in">not in</option>
                        </select>
                    </div>
                    <div class="col-3 condition-value-container">
                        <input type="text" class="form-control form-control-sm condition-value" placeholder="Value">
                    </div>
                    <div class="col-3">
                        <select class="form-select form-select-sm condition-target-node">
                            <option value="">Select target...</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-condition-btn">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Sortable.js for drag-and-drop ordering of nodes -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/file-loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
